<!DOCTYPE html>
<html>
    <head>
        <title>Course Recommendation System</title>
        <link rel="stylesheet" href="../static/styles/main.css" />
    </head>
    <body>
        <nav>
            <a>Home</a>
            <a>Ratings</a>
        </nav>

        <h2>This is your result : {{result}}</h2>
        <section>
            <h1>Welcome to the Recommendation System!</h1>
            <h2>Recently Taken Courses</h2>

            <h2>Our Recommendations For You</h2>
                {% for course in result %}
                    <div class="course_name">
                        <p class="results">{{result[loop.index-1]}}</p>
                        <p class="times">{{times[loop.index-1]}}</p>
                    </div>
                {% endfor %}
        </section>
    </body>
</html>
